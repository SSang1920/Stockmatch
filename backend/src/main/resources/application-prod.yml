spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dev-client}
            client-secret: ${GOOGLE_CLIENT_SECRET:dev-secret}
        provider:
          google:
            issuer-uri: https://accounts.google.com

logging:
  level:
    root: info
    org.hibernate.SQL: warn